version: 0.1

phases:
  build:
    commands:
      - echo Build started on `date`
      - npm install
  post_build:
    commands:
      - echo Running post_build commands
      - mkdir build-output
      - ls
      - cp -R index.js  build-output
      - cp -R node_modules/ build-output
      - zip -r build-output
      - echo Build completed on `date`
artifacts:
  files:
    - build-output.zip
